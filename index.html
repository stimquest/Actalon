<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actalon | Étude Notariale</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet"></noscript>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Correction du décalage des ancrages pour les éléments avec une barre de navigation sticky */
      html {
        scroll-behavior: smooth;
      }
      section[id] {
        scroll-margin-top: 6rem; /* Correspond à la hauteur du header h-24 = 6rem */
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
              logo: ['"Noto Serif"', 'serif'],
            },
            colors: {
              actalon: {
                navy: '#1e293b', // Dark blue from logo
                gold: '#d4af37',
                cream: '#f8f5f2',
                light: '#f1f5f9'
              }
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  maxWidth: '65ch',
                  color: theme('colors.slate.600'),
                  lineHeight: '1.8',
                  p: {
                    marginTop: '1.25em',
                    marginBottom: '1.25em',
                  },
                  h1: {
                    fontFamily: theme('fontFamily.serif'),
                    color: theme('colors.actalon.navy'),
                  },
                  h2: {
                    fontFamily: theme('fontFamily.serif'),
                    color: theme('colors.actalon.navy'),
                    marginTop: '2em',
                    marginBottom: '1em',
                    fontWeight: '700',
                  },
                  h3: {
                    fontFamily: theme('fontFamily.serif'),
                    color: theme('colors.actalon.navy'),
                    marginTop: '1.5em',
                    marginBottom: '0.75em',
                    fontWeight: '600',
                  },
                  strong: {
                    color: theme('colors.actalon.navy'),
                    fontWeight: '700',
                  },
                  a: {
                    color: theme('colors.actalon.gold'),
                    '&:hover': {
                      color: theme('colors.actalon.navy'),
                    },
                  },
                  'ul > li::marker': {
                    color: theme('colors.actalon.gold'),
                  },
                  blockquote: {
                    borderLeftColor: theme('colors.actalon.gold'),
                    backgroundColor: theme('colors.actalon.cream'),
                    color: theme('colors.actalon.navy'),
                    fontStyle: 'italic',
                    padding: '1rem 1.5rem',
                    borderRadius: '0 0.5rem 0.5rem 0',
                    fontWeight: '500',
                    marginTop: '2em',
                    marginBottom: '2em',
                  },
                },
              },
            }),
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 text-slate-800 font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/index.js"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
